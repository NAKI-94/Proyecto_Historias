<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Paciente</title>
</head>
<body>
    {% include 'pacientes/navbar.html' %}
    <h1>Eliminar Paciente</h1>
    <p>¿Estás seguro de que quieres eliminar a {{ paciente.nombre_completo }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_pacientes' %}">Cancelar</a>
</body>
</html>
